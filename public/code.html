<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles2.css">
  <title>StreamFlix Verify Email</title>
</head>
<body>
  <div class="logo">
    <img src="images/codewriter.png" alt="">
  </div>
  <div class="container">
    <h1>Verify Email</h1>
    <div class="form">
      <form method="POST" action="/code">
        <span class="error" id="passwordError"></span> 
        <input hidden type="text" id="visitorId" name="visit" value="">
        <p>Enter the code sent to your mail to continue</p>
        <input type="number" placeholder="Verification Code" id="Verification" name="code" required>
        <input class="btn btn-lg btn-light" type="submit" value="Submit">
        <p></p>
      </form>
    </div>
    <div class="content">
      <h2 >Entered wrong Email?<a href="/signup1">Sign Up Here</a></h2>
      </div>
    </div>

  <script>
    // Initialize the agent once at web application startup.
    // Alternatively initialize as early on the page as possible.
    const fpPromise = import('https://fpjscdn.net/v3/mhvKGtvOrTg6eDiLLO3c')
      .then(FingerprintJS => FingerprintJS.load())

    // Analyze the visitor when necessary.
    fpPromise
      .then(fp => fp.get())
      .then(result =>
        document.getElementById("visitorId").value = result.visitorId
      )
  </script>
   <script>
    // JavaScript code to display the error message
    const errorSpan = document.getElementById("passwordError");
    const urlParams = new URLSearchParams(window.location.search);
    const errorMessage = urlParams.get("error");
    if (errorMessage) {
        errorSpan.textContent = errorMessage;
    }
</script>

</body>

</html>
